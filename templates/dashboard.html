<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=100%; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta property="og:title" content="Dashboard">
  <meta property="og:description" content="Monitor your device through this dashboard!">
  <meta property="og:image" content="https://www.eginnovations.com/blog/wp-content/uploads/2018/07/universal-management-pack-scom.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Roboto:wght@300&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

  <script>
    function waterPlant(ip) {
      var xhttp = new XMLHttpRequest();
    xhttp.open("POST", `http://${ip}:5000/webhook`, true);
    xhttp.setRequestHeader('Content-type', 'application/json');
  xhttp.addEventListener('load', reqListener);
  

  xhttp.send(JSON.stringify({ip: document.querySelector('#ipin').value, password: document.querySelector('#psw').value}));
}

function reqListener() {
      let text = document.querySelector('#result');

      text.innerHTML='Your plant was successfully watered!';
      text.style.color = 'green';
      
      
}
      

</script>
<style>
  .hero { 
  position: relative; 
  height: 100%;
  width: 100%;
  display: flex;
  padding: 0px;

  text-align: center;
  justify-content: center;
  background-image: url('https://images.unsplash.com/photo-1520018627052-cade17c11af8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2V0JTIwbGVhZnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80');
  background-size: cover;
  opacity: 0.75;
  
  &::before {  
      content: "";
      background-image: url('https://images.unsplash.com/photo-1520018627052-cade17c11af8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2V0JTIwbGVhZnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80');
      background-size: cover;
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      opacity: 0.75;
  }
}
  .btn {
  line-height: 50px;
  height: 50px;
  text-align: center;
  width: 250px;
  cursor: pointer;
}
  .main_div {
    width: fit-content;
    height: fit-content;
    color: black;
    border-radius: 15%;
    box-shadow: 0 8px 8px -4px lightblue;
    padding: 10px;

  }
  body {
    font-family: 'Zen Kurenaido', sans-serif;
  }
  .btn-one {
  color: #FFF;
  transition: all 0.3s;
  position: relative;
}
.btn-one span {
  transition: all 0.3s;
}
.btn-one::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  opacity: 0;
  transition: all 0.3s;
  border-top-width: 1px;
  border-bottom-width: 1px;
  border-top-style: solid;
  border-bottom-style: solid;
  border-top-color: rgba(255,255,255,0.5);
  border-bottom-color: rgba(255,255,255,0.5);
  transform: scale(0.1, 1);
}
.btn-one:hover span {
  letter-spacing: 2px;
  color: black;
}
.btn-one:hover::before {
  opacity: 1; 
  transform: scale(1, 1); 
}
.btn-one::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  transition: all 0.3s;
  background-color: rgba(255,255,255,0.1);
}
.btn-one:hover::after {
  opacity: 0; 
  transform: scale(0.1, 1);
}

.grid-container {
  display: grid;
  grid-gap: 10px;

  grid-template-columns: auto auto auto;
  padding: 10px;
  border-radius: 1%;
}
.grid-container > div {

  text-align: center;
  padding: 20px 0;
  border-radius: 2%;
  transition: all 1s ease-in-out;
}
a{
background-color: rgba(255, 255, 255, 0.5);
text-decoration:none;
border-radius:10px;
display: inline-block;
padding-left: 10px;
padding-right: 10px;

}
a:hover{
-webkit-box-shadow: 0px 0px 100px 0px rgba(146, 208, 247,1);
-moz-box-shadow: 0px 0px 100px 0px rgba(146, 208, 247,1);
box-shadow: 0px 0px 100px 0px rgba(146, 208, 247,1);
transition: .8s ease;


}

.random {
  background: transparent;
}

</style>
</head>
<body>
<div class='hero'>
<center>
  <h1 style='color: #92d0f7'> Dashboard<h1>
    <p style='color: #92d0f7'> Monitor your device!</p>
  <div class='grid-container'>
  <a><div class='item1'>
    <h2> Soil Moisture </h2>
    <p>{{data.soil_moisture}}</p>
    </div></a>
  <a><div class='item2'>
    <h2> Temperature </h2>
    <p>{{data.temperature}}</p>
  </div></a>
  <a><div class='item3'>
    <h2> IP Address </h2>
    <p>{{data._id}}</p>
  </div></a>
  <a><div class='item4'>
    <h2> Password </h2>
    <p>{{data.Password}}</p>
  </div></a>
  <a><div class='item5'>
    <h2> Time Last Watered</h2>
    <p>{{data.last_watered}}</p>
  </div></a>
  </div>


<h1 style='color:#92d0f7'> Control Your device</h1>
<a href='javascript:waterPlant({{data._id}})' class='random'><div class="btn btn-one">
    <span>Water Plant</span>
  </div>
<p id='result'></p>
</center>
</body>
</html>
